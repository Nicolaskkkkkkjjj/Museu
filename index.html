<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu das Memórias</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/Nicolasses/imagens_sites/blob/main/imagem_fundo.png?raw=true'); 
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        h1 {
            margin: 0;
            padding: 10px;
            font-size: 2.5em;
        }

        p {
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <h1>Museu das boas memórias</h1>
    <p>Bem-vinda ao meu grande museu inaugurado por <b>EU MESMO</b>. Você acredita, em? em? em?</p>
    <button onclick="openNewTab()">Visitar o Museu?</button>

    <script>
        function openNewTab() {
            window.open('https://www.youtube.com/shorts/WUS__w_O16c', '_blank'); 
        }
    </script>
</body>
</html>
