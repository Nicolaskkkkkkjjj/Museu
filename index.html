<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu das Memórias</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/Nicolasses/imagens_sites/blob/main/imagem_fundo.png?raw=true'); 
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        h1 {
            margin: 0;
            padding: 10px;
            font-size: 2.5em;
        }

        p {
            margin: 10px 0;
            padding: 10px;
            font-size: 1.2em;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        #button2 {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            cursor: pointer;
            transition: background-color 0.3s;
            position: fixed;
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Museu das boas memórias</h1>
    <p>Bem-vinda ao meu grande museu inaugurado por <b>EU MESMO</b>. Você acredita, em? em? em?</p>
    <button onclick="openNewTab()">Visitar o Museu?</button>
    
    <button id="button2">Não</button>
    
    <script>
        function moveButton2() {
            const button2 = document.getElementById("button2");
            const novaPosicaoTop = Math.random() * window.innerHeight; 
            const novaPosicaoLeft = Math.random() * window.innerWidth; 

            button2.style.top = novaPosicaoTop + "px";
            button2.style.left = novaPosicaoLeft + "px";
        }

        document.getElementById("button2").addEventListener("mouseover", moveButton2);

        function openNewTab() {
            window.open('https://nicolasses.github.io/Recorda-es-do-Museu/', '_blank'); 
        }
    </script>
</body>
</html>
